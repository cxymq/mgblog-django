<section class="widget post-right-item">
    <h4 class="post-right-title">热门推荐</h4>
    <ul class="post-hot clearfix">
        {% for r in remen %}
        <li>
            <div class="img">

                <a href="{% url 'index' %}show-{{ r.id }}.html"
                   title="{{ r.title }}"><img
                        src="{% url 'index' %}media/{{ r.img }}"
                        srcset="{% url 'index' %}media/{{ r.img }}"
                        alt="{{ r.title }}" class="wp-post-image" width="120"
                        height="80"/></a>
            </div>
            <a href="{% url 'index' %}show-{{ r.id }}.html" title="{{ r.title }}"
               target="_blank" class="title">{{ r.title }}</a>
        </li>
        
        {% endfor %}

    </ul>
</section>

</section>
<section class="widget post-right-item"><h4 class="post-right-title">所有标签</h4>

        {% endfor %}

</section>
